<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="./pages/index.css" /> -->
    <title>Mesto</title>
  </head>
  <body class="page">

<!-- шапка -->

    <header class="header">
      <img
        class="header__logo"
        src="<%=require('./images/logo.svg')%>"
        alt="логотип"
      />
    </header>
    <main>

<!-- профиль -->

      <section class="profile">
        <div class="profile__avatar">
          <img
            src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/kholmogorsky-rayon.jpg"
            alt="Фотография пользователя"
            class="profile__avatar-image">
          <button class="profile__avatar-button"
            type="button"
            aria-label="Обновить аватар"></button>
        </div>
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button
            aria-label="Редактировать профиль"
            class="profile__edit-button"
            type="button"
          ></button>
          <p class="profile__about">Исследователь океана</p>
        </div>
        <button
          aria-label="Добавить карточку места"
          class="profile__add-button"
          type="button"
        ></button>
      </section>

      <!-- карточки -->
      <section class="elements"></section>
    </main>

<!-- подвал -->

    <footer class="footer">
      <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
    </footer>

<!-- попа редактирования профиля -->

    <div class="popup" id="popup-edit">
      <div class="popup__container">
        <button
          aria-label="Закрыть"
          class="popup__button-close"
          type="button"
        ></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form
          class="popup__form"
          name="profile-edit"
          id="profile-edit"
          novalidate=""
        >
          <input
            type="text"
            class="popup__input popup__input_type_name"
            placeholder="Ваше имя"
            id="profile-name"
            name="profile-name"
            minlength="2"
            maxlength="40"
          />
          <span
            class="popup__error popup__error_visible"
            id="profile-name-error"
          ></span>
          <input
            type="text"
            class="popup__input popup__input_type_about"
            placeholder="Род занятий"
            id="profile-about"
            name="profile-about"
            minlength="2"
            maxlength="200"
            required=""
          />
          <span
            class="popup__error popup__error_visible"
            id="profile-about-error"
          ></span>
          <button class="popup__button" type="submit" id="button-profile">
            Сохранить
          </button>
        </form>
      </div>
    </div>

<!-- попа добавления карточки -->

    <div class="popup" id="popup-add">
      <div class="popup__container">
        <button
          aria-label="Закрыть"
          class="popup__button-close"
          type="button"
        ></button>
        <h2 class="popup__title">Новое место</h2>
        <form
          class="popup__form"
          name="elements-add"
          id="card-block"
          novalidate=""
        >
          <input
            type="text"
            class="popup__input popup__input_type_city"
            placeholder="Название"
            id="card-name"
            name="card_name"
            minlength="2"
            maxlength="30"
            required=""
          />
          <span
            class="popup__error popup__error_visible"
            id="card-name-error"
          ></span>
          <input
            type="url"
            class="popup__input popup__input_type_link"
            placeholder="Ссылка на картинку"
            id="card-link"
            name="card_link"
            required
          />
          <span
            class="popup__error popup__error_visible"
            id="card-link-error"
          ></span>
          <button
            class="popup__button popup__button_disabled"
            type="submit"
            id="button-add"
          >
            Создать
          </button>
        </form>
      </div>
    </div>

<!-- попап картинки -->
    <div class="popup popupimage" id="imageCard">
      <div class="popupimage__container">
        <button
          aria-label="Закрыть"
          class="popup__button-close"
          type="button"
        ></button>
        <img
          class="popupimage__image"
          src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/chelyabinsk-oblast.jpg"
          alt="Картинка 1"
        />
        <div class="popupimage__title" id="nameImg">Заголовок</div>
      </div>
    </div>

<!-- карточка -->

    <template id="template">
      <div class="card">
        <img class="card__image" src="./images/suzdal.jpg" alt="Cуздаль" />
        <button
          aria-label="Удалить"
          class="card__delete"
          type="button"
        ></button>
        <div class="card__text">
          <h2 class="card__title">Суздаль</h2>
          <button aria-label="Лайк" class="card__icon" type="button"></button>
        </div>
      </div>
    </template>

    <!-- попап аватара -->

    <div class="popup popup__avatar" id="avatarBtn">
      <div class="popup__container">
        <h2 class="popup__title">Обновить аватар</h2>
        <form class="popup__form" name="avatarChangePopupForm" novalidate>
          <label class="popup__field">
            <input
              type="url"
              class="popup__input popup__input_type_link"
              id="avatar-link-input"
              placeholder="Ссылка на картинку"
              name="link"
              required>
            <span class="popup__input-error avatar-link-input-error"></span>
          </label>
          <button class="popup__button popup__button_disabled" type="submit">Сохранить</button>
        </form>
        <button class="popup__button-close" type="button" aria-label="Закрыть окно"></button>
      </div>
    </div>

<!-- попап удаления -->

    <div class="popup popup__confirm" id="deletBtn">
      <div class="popup__container">
        <h2 class="popup__title">Вы уверены?</h2>
        <button
            class="popup__button"
            type="button">Да</button>
        <button
          class="popup__button-close"
          type="button"
          aria-label="Закрыть окно"></button>
      </div>
    </div>

  </body>
</html>
